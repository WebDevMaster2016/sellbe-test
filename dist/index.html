<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Sellbe Test</title>
		
		<link href="css/style.min.css" rel="stylesheet">
	</head>
	<body>
		<main class="main-content">
			<div class="container">
				
				<div class="tabs">
					<ul class="tabs__header">
						<li class="tabs__item tabs__item--semicircle" data-url="https://raw.githubusercontent.com/sellbe/test-task/master/data/1.json">
							<span class="tabs__item-text">1</span>
						</li>
						<li class="tabs__item tabs__item--triangle" data-url="https://raw.githubusercontent.com/sellbe/test-task/master/data/2.json">
							<span class="tabs__item-text">2</span>
						</li>
						<li class="tabs__item tabs__item--half-octagon" data-url="https://raw.githubusercontent.com/sellbe/test-task/master/data/3.json">
							<div class="octagon">
								<div class="octagon__inner"></div>
							</div>
							<span class="tabs__item-text">3</span>
						</li>
						<li class="tabs__item tabs__item--pedestal" data-url="https://raw.githubusercontent.com/sellbe/test-task/master/data/4.json">
							<span class="tabs__item-text">4</span>
						</li>
					</ul>
					<div class="tabs__content"></div>
				</div>
				
			</div>
		</main>
	
		<script src="js/index.min.js"></script>
	</body>
</html>
